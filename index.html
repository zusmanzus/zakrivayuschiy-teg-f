<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
        <span class="header-decoration">&lt;/HTML&gt;</span>
        <h1 class="title">закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="card">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <div class="card-decoration">
          <img src="./images/car-violet.jpg" alt="Пиксельный фургончик в фиолетовых тонах" class="card-picture">
        </div>
        <p class="card-paragraph">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
        <p class="card-paragraph">Место для ваших воспоминаний о начале обучения.</p>
        <div class="card-like__block">
          <button class="card__icon-button">
            <svg width="27px" height="24px" viewBox="0 0 27 24">
              <use href="./svg/heart.svg#heart"/>
            </svg>
          </button>
          <button class="card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <!-- <dialog class="popup" open>
        <h2>Вставьте дискету, чтобы продолжить</h2>
      </dialog> -->
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
